      <!-- form for employee -->
    <form class="row mt-5 g-3 needs-validation">
        <div class="col-md-12">
            <div class="container border-0" style="width: 400px; margin:auto;">
                    <div>
                        <label for="validationCustom01" class="form-label">First name:</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" placeholder="Enter your firstname" required>
                    </div>
                  <div>
                    <label for="validationCustom02" class="form-label">Last name:</label>
                    <input type="text" class="form-control" id="validationCustom02" value="" placeholder="Enter your last name" required>
                  </div>
                  <div>
                    <label for="phone" class="form-label">Phone:</label>
                    <div class="input-group">
                      <input type="tel" class="form-control" name="phone" pattern="(?:\(?\+977\)?)?[9][6-9]\d{8}|01[-]?[0-9]{7}" id="Phone" required>
                    </div>
                  </div>
                  <div>
                    <label for="validationCustom03" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="validationAddress" required>
                    <div class="invalid-feedback">
                      Please provide a valid address.
                    </div>
                  </div>
                  <div>
                    <label for="validationCustom04" class="form-label">Gender:</label>
                    <select class="form-select" id="Gender" required>
                      <option Select gender="">Choose gender</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                    </select>
                  </div>

                  <label for="">Satus:</label>
                        <div class="col-md-3">
                            <input class="form-check-input" type="radio" name="status" id="active" value="active">
                            <label class="form-check-label" for="active">Active</label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-check-input" type="radio" name="status" id="active" value="active">
                            <label class="form-check-label" for="active">Inactive</label>
                        </div>
                
                  <div>
                    <div>
                        <label for="validationCustom04" class="form-label">Designation:</label>
                        <select class="form-select" id="designatio" required>
                            <option Select gender="">Choose designation</option>
                            <option>Manager</option>
                            <option>Staff</option>
                            <option>HR</option>
                        </select>
                    </div>
                  </div><br>

                  <div>
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>
            </div>
        </div>
</form>
</body>
